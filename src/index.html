<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Hidden Search</title>
  </head>

  <body>
    <div class="container">
      <div class="card diam">
        <span class="top-suit"></span>
        <span class="number"></span>
        <span class="bot-suit"></span>
      </div>
      <div>
        <button id="btnId" class="btn_generate">
          <p id="button_margin">Generate Random Card</p>
        </button>
      </div>
      <div>
        <p class="card_size_text">Change the card size!</p>
        <p class="white_text_color">Width</p>
        <input type="text" id="widthInput" placeholder="size in px" />
        <p class="white_text_color">Height</p>
        <input type="text" id="heightInput" placeholder="size in px" />
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/289b61be0c.js"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
